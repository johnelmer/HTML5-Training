<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="mycanvas" width="400" height="400"></canvas>
    <script>
      var c = document.getElementById("mycanvas");
      var ctx = c.getContext("2d");
      ctx.fillStyle = "#00FF00";
      ctx.fillRect(10, 10, 100, 100);
    </script>
  </body>
</html>
