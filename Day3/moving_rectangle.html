<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas with Timer</title>
    <style >
      body {
        background-color: black;
      }
    </style>
    <script>
      var color = "#00FF00";
      var x = 10;
      var y = 10;
      var xMov = 1;
      var yMov = 1;
      function move() {
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        c.width = window.innerWidth;;
        c.height = window.innerHeight;
        ctx.fillStyle = color;
        x += xMov;
        if (x + 100 > c.width) {
          xMov = -1;
        }
        if (x < 0) {
          xMov = 1;
        }
        y += yMov;
        if (y + 100 > c.height) {
          yMov = -1;
        }
        if (y < 0) {
          yMov = 1;
        }
        ctx.beginPath();
        ctx.clearRect(x, y, 100, 100);
        ctx.moveTo(x, y);
        ctx.fillRect(x, y, 100, 100);
      }
      window.onload = function() {
        setInterval("move()", 5);
        move();
      }
    </script>
  </head>
  <body>
    <canvas id="mycanvas" ></canvas>
  </body>
</html>
